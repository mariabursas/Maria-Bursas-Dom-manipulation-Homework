<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <form>
      <div id="confirmationBanner" class="confirmation-banner">
        <i class="fa-solid fa-circle-check"
          ><div class="confirmation-text" id="confirmationText"></div
        ></i>
        <div class="close-button" id="closeButton">
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </div>
      </div>
      <div class="first-name">
        <input type="text" placeholder="First Name" id="firstName" required />
      </div>
      <div class="last-name">
        <input type="text" placeholder="First Name" id="lastName" required />
      </div>
      <div><label for="gender">Gender</label></div>
      <div class="gender">
        <input type="radio" value="M" id="M" name="gender" />
        <label for="M">M</label>
      </div>
      <div class="gender">
        <input type="radio" value="F" id="F" name="gender" />
        <label for="F">F</label>
      </div>
      <div class="error-gender" id="errorGender">Please select a gender</div>

      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        required
        placeholder="Your message here"
      ></textarea>
      <div class="sumit-button" id="submitButton">
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>
    <aside>
      <img
        class="puppy-image"
        src="https://t1.gstatic.com/licensed-image?q=tbn:ANd9GcTVNBVgDTZrFvUARECMzBrur7L34aGgMgeqrY3JE6rWUauX3cRgAjXim93D7cn2UTQM"
        alt="puppy image"
      />
    </aside>

    <script src="./main.js" async defer></script>
  </body>
</html>
